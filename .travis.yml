language: android
android:
  components:
  - build-tools-25.0.2
  - android-25
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_install:
  - openssl aes-256-cbc -K $encrypted_db0287693849_key -iv $encrypted_db0287693849_iv \
    -in google-services.json.enc -out app/google-services.json -d

script:
  ./gradlew clean build